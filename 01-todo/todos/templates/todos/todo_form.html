{% extends 'todos/base.html' %}

{% block content %}
<h1>{% if todo %}Edit{% else %}Create{% endif %} TODO</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ todo.title|default:'' }}" placeholder="Title" required>
    <textarea name="description" placeholder="Description">{{ todo.description|default:'' }}</textarea>
    <input type="date" name="due_date" value="{{ todo.due_date|date:'Y-m-d'|default:'' }}">
    <button type="submit">Save</button>
</form>
<a href="{% url 'todo_list' %}">Back to list</a>
{% endblock %}
